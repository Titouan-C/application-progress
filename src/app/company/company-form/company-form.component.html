<p *ngIf="!isLoading">Chargement...</p>
<form  *ngIf="isLoading" [formGroup]="companyForm" (ngSubmit)="onSubmit()">
    <label for="name">Nom de l'entreprise</label>
    <input type="text" formControlName="name" id="name"
    [ngClass]="companyForm.get('name')?.invalid
    && (companyForm.get('name')?.dirty || companyForm.get('name')?.touched)
    ? 'error-red'
    : ''"/>
    <div *ngIf="companyForm.controls['name'].touched && companyForm.controls['name'].errors" class="error-message">
        <div *ngIf="companyForm.controls['name'].errors['required']">Le nom est requis.</div>
        <div *ngIf="companyForm.controls['name'].errors['minlength']">Le nom doit avoir au minimum 2 caractères.</div>
    </div>

    <label for="address">Adresse de l'entreprise</label>
    <input type="text" formControlName="address" id="address"
    [ngClass]="companyForm.get('address')?.invalid
    && (companyForm.get('address')?.dirty || companyForm.get('address')?.touched)
    ? 'error-red'
    : ''"/>
    <div *ngIf="companyForm.controls['address'].touched && companyForm.controls['address'].errors" class="error-message">
        <div *ngIf="companyForm.controls['address'].errors['required']">L'adresse est requis.</div>
    </div>

    <label for="status">Statut</label>
    <select name="status" id="status" formControlName="status">
        <option value="" selected disabled>Veuillez choisir un statut</option>
        <option *ngFor="let name of names" value="{{ name }}">
            {{ name }}
        </option>
    </select>
    <div *ngIf="companyForm.controls['status'].touched && companyForm.controls['status'].errors" class="error-message">
        <div *ngIf="companyForm.controls['status'].errors['required']">Le status est requis.</div>
    </div>
    
    <button type="submit">Valider</button>
    <button type="button" (click)="resetForm()">Réinitialiser</button>
</form>
