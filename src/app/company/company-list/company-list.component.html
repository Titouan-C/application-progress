<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
<h2>Liste des entreprises</h2>
<p *ngIf="companyList.length == 0">Chargement...</p>
<table *ngIf="companyList.length > 0">
    <thead>
        <th>Nom</th>
        <th>Adresse</th>
        <th>Statut</th>
        <th>Actions</th>
    </thead>
    <tbody>      
        <tr *ngFor="let company of companyList">
            <td>{{ company.name }}</td>
            <td>{{ company.address }}</td>
            <td appStatusDirective>{{ company.status?.name }}</td>
            <td>
            <a><span (click)="setCurrentCompany(company)">Ã‰diter</span><br/></a>
                <a (click)="goToCompany(company)">Voir</a>
            </td>
        </tr>
    </tbody>
</table>
<button type="button" (click)="addNewCompany()">Nouvelle Entreprise</button>
<app-company-form *ngIf="currentCompany" [model]="currentCompany" (emitCompany)="updateList($event)">
</app-company-form>
